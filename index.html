<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	  <link rel="stylesheet" href="css\css.css">
      <title>Bankers Algorithm Simulator By Kanwar Adnan</title>
	  <script src="javascript\js.js"></script>
   </head>
   <body>
      <div id="header" class="container-fluid text-center">Bankers Algorithm Simulator By Kanwar Adnan</div>	
      <div class="container-fluid">
        <div class="row">
            <div id="div_resources" class="col-sm-12"></div>
        </div>
      </div>
	  
      <div class="container-fluid">
        <div class="row">
            <div id="div_processes" class="col-sm-12"></div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
				<button id="add-process-button" class="btn btn-success col-sm-2" onclick="add_process()">ADD PROCESS</button>
                <button id="del-process-button" class="btn btn-danger col-sm-2" onclick="del_process()">DEL PROCESS</button>
                <button id="clear-process-button" class="btn btn-danger col-sm-2" onclick="clear_process()">RESET</button>
                <button id="calculate-process-button" class="btn btn-primary col-sm-2" onclick="calculate()">CALCULATE</button>
            </div>
        </div>
      </div>
      <br><br>
<div class="container">
  <h1 class="text-center" id="result_heading">Banker's Algorithm Result</h1>
  <ul id="result-list" class="list-group">
  </ul>
</div>

   </body>
   <script>
	document.getElementById("result-list").style.visibility = "visible";
	add_resource();
    add_process();
   </script>
</html>
